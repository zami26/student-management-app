{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
    <i class="fa-solid fa-graduation-cap fa-lg me-2"></i>Students Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor04">
      <ul class="navbar-nav me-auto">
        {% comment %} <li class="nav-item">
          <a class="nav-link active" href="#">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li> {% endcomment %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
          <i class="fa-solid fa-list fa-lg me-1 ms-4"></i>All Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add' %}">
          <i class="fa-solid fa-plus fa-lg me-1 ms-4"></i>Add Student
          </a>
        </li>      
      </ul>
      {% comment %} <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form> {% endcomment %}
    </div>
  </div>
</nav>
<div class="container-fluid">
   {% block body %}  
  {% endblock  %}  
  
</div>
<footer class="mt-auto mb-4">
   <div class="text-center">
  <span>
  copyright &copy; <script>document.write(new Date().getFullYear())</script>za's programming hub
  </span>
   </div>
</footer>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</head>
</html>
